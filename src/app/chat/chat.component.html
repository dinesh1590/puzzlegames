<div class="chat-container">
  <h2>
    <i class="fa fa-user"></i>
    Welcome, <span *ngIf="!editName">{{ playerName }}</span>
    <input *ngIf="editName" [(ngModel)]="playerName" name="name" class="name-input" />
    <button (click)="editName = !editName" type="button">
      <i class="fa" [ngClass]="editName ? 'fa-check' : 'fa-edit'"></i>
    </button>
  </h2>

  <div class="chat-box">
    <div *ngFor="let msg of chatMessages" class="chat-message">
      <i class="fa fa-comment"></i> {{ msg }}
    </div>
  </div>

  <form (ngSubmit)="sendMessage()" class="chat-form">
    <input
      [(ngModel)]="newMessage"
      name="message"
      required
      placeholder="Type your message..."
    />
    <button type="submit"><i class="fa fa-paper-plane"></i></button>
  </form>
</div>
